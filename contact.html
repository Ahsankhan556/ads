<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div>
                <a href="#" class="text-white text-xl font-bold">Logo</a>
            </div>
            <!-- Menu items -->
            <div id="menu" class="hidden md:flex space-x-4">
                <a href="dashboard.html" class="text-white">Dashboard</a>
                <a href="task.html" class="text-white">Task</a>
                <a href="about.html" class="text-white">About</a>
                <a href="contact.html" class="text-white">Contact</a>
                <a id="logoutBtn" href="#" class="text-white">LogOut</a>
            </div>
            <!-- Mobile menu button (hidden on desktop) -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="dashboard.html" class="block text-white p-2">Dashboard</a>
            <a href="task.html" class="block text-white p-2">Task</a>
            <a href="about.html" class="block text-white p-2">About</a>
            <a href="contact.html" class="block text-white p-2">Contact</a>
            <a id="mobile-logoutBtn" href="#" class="block text-white p-2">LogOut</a>
        </div>
    </nav>   

<div class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="bg-black text-center py-4 mb-1">
    <p class="text-white">Â© 2020 - 2024</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMobileMenuOpen = false;

        function toggleMenu() {
            if (!isMobileMenuOpen) {
                mobileMenu.classList.remove('hidden');
                isMobileMenuOpen = true;
                // Add text change logic here if needed
            } else {
                mobileMenu.classList.add('hidden');
                isMobileMenuOpen = false;
                // Add text change logic here if needed
            }
        }

        // Add event listener to all menu items for mobile view
        const mobileMenuItems = document.querySelectorAll('#mobile-menu a');
        mobileMenuItems.forEach(item => {
            item.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                isMobileMenuOpen = false;
                // Add text change logic here if needed
            });
        });

        menuBtn.addEventListener('click', toggleMenu);

        // Logout function
        function logout(event) {
            event.preventDefault();
            console.log('Logout button clicked!');
            
            // Clear any session or authentication tokens
            // For example, if using Firebase:
            // firebase.auth().signOut().then(() => {
            //     // Sign-out successful.
            //     console.log('User signed out.');
            // }).catch((error) => {
            //     // An error happened.
            //     console.error('Error signing out: ', error);
            // });

            // Redirect to the signup page
            window.location.href = 'sginup.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('mobile-logoutBtn').addEventListener('click', logout);
    });
</script>
</body>
</html>
