<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTioH2xr0RND0ZdJFXuyxNhkwsjC17Rhr6pYg&s" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-animation {
            background: linear-gradient(90deg, #1e3a8a, #9333ea, #3b82f6);
            background-size: 600% 600%;
            animation: gradient 6s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-animation flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-md">
        <div class="p-8">
            <h2 class="text-3xl font-extrabold mb-4 text-center">Welcome Back!</h2>
            <p class="text-center mb-6">Login to access your account.</p>
            <form id="form_submit" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold" for="email">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Password" required>
                </div>
                <button type="submit" class="bg-purple-500 text-white w-full py-3 rounded hover:bg-purple-600 transition duration-300 mb-2">Login</button>
                <a href="sginup.html" class="bg-blue-500 text-white w-full py-3 rounded hover:bg-blue-600 transition duration-300 text-center block mb-2">Sign up</a>
            </form>
        </div>
    </div>
    <script>
        // Handle form submission for login
        document.getElementById('form_submit').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login process (replace this with your actual login logic)
            if (email === "test@example.com" && password === "password") {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard page
            } else {
                alert("Invalid email or password!");
            }
        });
    </script>
    <script type="module" src="login.js"></script>
</body>
</html>
